readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "colorama>=0.4.6",
    "hf-transfer>=0.1.9",
    "huggingface-hub[cli]>=0.32.4",
    "loguru>=0.7.3",
    "requests>=2.32.3",
    "scikit-learn>=1.6.1",
    "tabulate>=0.9.0",
